<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <h5 id="one"></h5>
    <div><q class="row" id="q"></q></div>
    <div><img class="img" src="./images/pattern-divider-desktop.svg" alt="vvk chutiya hai">
    </div>
    <div class="a" onclick="adviceHandle()">
      <img src="./images/icon-dice.svg" alt="">
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">SHIVAM SINGH</a>.
  </div>
  <script>
    let one = document.getElementById("one");
    let msg = document.getElementById("q");
    console.log(msg, one);
    function adviceHandle() {
      fetch("https://api.adviceslip.com/advice")
        .then((response) => {
          console.log(response);
          response.json()
            .then((response2) => {
              console.log(response2);
              one.innerText = `ADVICE #${response2.slip.id}`;
              msg.innerText = response2.slip.advice;
            })
            .catch((error) => {
              console.log("error", error);
            })

        })
        .catch((error) => {
          console.log("error1", error);
        })
    }
    adviceHandle();
  </script>
</body>

</html>
